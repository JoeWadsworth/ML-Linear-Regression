<html>
  <head>
    <title>TensorFlow Playground</title>
    <meta property="og:title" content="TensorFlow Playground - Joe Wadsworth">
    <meta property="og:description" content="Visualisation of a tensorflow model best fit data points using a non-linear regression model."><meta
          name="image"
          property="og:image"
          content="https://joewadsworth.github.io/TensorFlow-Playground/screenshots/tensorflow-playground-model.png"
  >
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand">TensorFlow Playground</a>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="row">

        <div class="col-12">
          <div class="card bg-dark card-canvas">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6 text-left">
                  <h5 class="card-category">Polynomial Regression</h5>
                </div>
              </div>
            </div>
            <div class="card-body">
                <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>

        
          <div class="col-lg-6">
            <div class="card bg-dark card-details">
              <div class="card-header">
                <h5 class="card-category">Stats</h5>
              </div>
              <div class="card-body">
                <span id="loss" class="navbar-text r-0">Loss:</span><br>
                <span id="epoch" class="navbar-text r-0">Epoch: </span>
              </div>
            </div>
          </div>
  
          <div class="col-lg-6">
            <div class="card bg-dark card-details">
              <div class="card-header">
                <h5 class="card-category">Loss</h5>
              </div>
              <div class="card-body">
                <canvas id="lossGraph"></canvas>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src='public/js/start.js'></script>
</html>
